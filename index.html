<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Treinando Listas e tabelas</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>


</head>

<body>


    <header>

        <h1>Projeto Loja</h1>

    </header>

    <main>

        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja</span>
        </div>

        <div class="card">

            <div class="lineInput">
                <label for="">Produto</label>
                <input type="text" name="" id="product" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label for="">Valor</label>
                <input type="number" name="" id="value" placeholder="Valor do produto">
            </div>

            <button class="Button" onclick="product.save()" id="btn1">Salvar</button>
            <button class="Button" onclick="product.cancel()">Cancelar</button>

        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>

                <tbody id="tbody">
                    
                </tbody>
            </table>

        </div>



    </main>





</body>

</html>
